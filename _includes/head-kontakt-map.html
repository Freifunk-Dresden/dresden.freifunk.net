<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - Freifunk {{ site.community.name }}</title>
	<meta name="description" content="{{ site.description }}">
	<meta name="url" content="{{ site.url }}" />
	<meta name="robots" content="index, follow" />
	<meta name="revisit-after" content="7 days" />
	<meta name="keywords" content="{{ site.keywords }}" />
	<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="{{ "/css/skel.css" | prepend: site.baseurl }}" />
	<link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}"/>
	<link rel="stylesheet" href="{{ "/css/style-wide.css" | prepend: site.baseurl }}"/>
	<link rel="stylesheet" href="{{ "/css/responsive-fix.css" | prepend: site.baseurl }}"/>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}"> <!-- | prepend: site.url }}">-->
	<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	<script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/js/jquery.dropotron.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/js/jquery.scrollgress.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/js/skel.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/js/skel-layers.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/js/init.js" | prepend: site.baseurl }}"></script>

	<!-- next meet day -->
	<script src="{{ "/js/moment-with-locales.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/js/moment-recur.js" | prepend: site.baseurl }}"></script>

	<!-- map foo -->
	<link rel="stylesheet" href="{{ "/css/leaflet.css" | prepend: site.baseurl }}"/>
	<script src="{{ "/js/leaflet.js" | prepend: site.baseurl }}"></script>
	<script>
		function mapinit() {
			var map = L.map('map').setView([51.0470, 13.7170], 16);
			L.Icon.Default.imagePath = '{{ "/images/" | prepend: site.baseurl }}';

			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);

			L.marker([51.04639, 13.71596]).addTo(map);
		}
	</script>
</head>
